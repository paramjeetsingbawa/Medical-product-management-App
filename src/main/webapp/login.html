    <body background="img/urban-login-window-digtaldr-images-desktops-startup-creations-219107.jpg" style="background-repeat:no-repeat;background-size: 100% auto;background-position: center top;background-attachment: fixed;">
        <div class="container-fluid">
            <div class="row-fluid">

                <div class="row-fluid">
                    <div class="span12 center login-header">
                        <h1>AVON PHARMA MEDICAL CORNER</h1>
                    </div><!--/span-->
                </div><!--/row-->

                <div class="row-fluid" >
                    <div id='ddd1' class="well span5 center login-box" style="background-color;white">
                        <div class="alert alert-info" id="loginDivAlert" >
                            Please login with your Username and Password.
                        </div>
                        <form class="form-horizontal" action="index.html" method="post" id="myForm">
                            <fieldset>
                                <div class="input-prepend" title="Username" data-rel="tooltip">
                                    <span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="username" id="username" type="text" value="admin" />
                                </div>
                                <div class="clearfix"></div>

                                <div class="input-prepend" title="Password" data-rel="tooltip">
                                    <span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="admin123456" />
                                </div>
                                <div class="clearfix"></div>

                                <div class="input-prepend">
                                    <label class="remember" for="remember"><input type="checkbox" id="remember" />&nbsp;&nbsp;Remember me</label>
                                </div>
                                <div class="clearfix"></div>

                                <p class="center span5">
                                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                                </p>
                            </fieldset>
                        </form>
                    </div><!--/span-->
                </div><!--/row-->
            </div><!--/fluid-row-->

        </div><!--/.fluid-container-->
